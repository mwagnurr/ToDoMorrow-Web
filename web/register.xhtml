<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition template="./WEB-INF/template.xhtml">
		<ui:define name="navigation">
			<ul>
				<li><h:link value="BKAC TO THE IDNEX" outcome="index" /></li>
			</ul>
		</ui:define>
		<ui:define name="content">
			<div id="main">
				<h2>#{msg.register}</h2>
				<p>#{msg.filloutform}</p>
				<h:form>
					<h3>#{msg.logindataheader}</h3>
					<div class="formblock">
						<fieldset>
							<div>
								<h:outputLabel styleClass="Float" for="username"
									value="#{msg.username}" />
								<h:inputText label="username" id="username"
									value="#{rc.newUser.username}">
									<f:validateRegex pattern="[A-Za-z][A-Za-z0-9]*" />
								</h:inputText>
								<h:messages styleClass="error" for="username" showDetail="true"
									showSummary="false" />
							</div>
							<div>
								<h:outputLabel styleClass="Float" for="password"
									value="#{msg.password}" />
								<h:inputSecret label="password" id="password"
									value="#{rc.newUser.password}">
									<f:validateLength minimum="3" />
								</h:inputSecret>
								<h:messages styleClass="error" for="password" showDetail="true"
									showSummary="false" />
							</div>

							<div>
								<h:outputLabel styleClass="Float" for="firstname"
									value="#{msg.firstname}" />
								<h:inputText id="firstname" value="#{rc.newUser.firstname}"
									required="true">
									<f:validateRegex pattern="[A-Za-z][A-Za-z]*" />
								</h:inputText>
								<h:messages styleClass="error" for="firstname" showDetail="true"
									showSummary="false" />
							</div>
							<div>
								<h:outputLabel styleClass="Float" for="lastname"
									value="#{msg.lastname}" />
								<h:inputText id="lastname" value="#{rc.newUser.lastname}"
									required="true">
									<f:validateRegex pattern="[A-Za-z][A-Za-z]*" />
								</h:inputText>
								<h:messages styleClass="error" for="lastname" showDetail="true"
									showSummary="false" />
							</div>

							<div>
								<h:outputLabel styleClass="Float" for="email"
									value="#{msg.email}" />
								<h:inputText id="email" value="#{rc.newUser.email}"
									required="true">
									<f:validateRegex
										pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
								</h:inputText>
								<h:messages styleClass="error" for="email" showDetail="true"
									showSummary="false" />
							</div>
						</fieldset>
					</div>
					<div id="buttons">
						<h:commandButton value="#{msg.regbutton}" accesskey="r"
							action="#{rc.register}" rendered="#{!rc.registrationsuccess}" />
					</div>
					<h:panelGroup rendered="#{rc.registrationsuccess}">
						<h:outputText value="#{msg.successreturntologin} " />
						<h:link value="#{msg.login}" accesskey="l" outcome="index" />
					</h:panelGroup>

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
