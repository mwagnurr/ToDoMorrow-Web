<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition template="./WEB-INF/template.xhtml">
		<ui:define name="navigation">
			<ul>
				<li><h:link value="BKAC TO THE IDNEX" outcome="index" /></li>
			</ul>
		</ui:define>
		<ui:define name="content">
			<div id="main">
				<h2>#{msg.register}</h2>
				<p>#{msg.filloutform}</p>
				<h:form>
					<h3>#{msg.logindataheader}</h3>
					(✿◉◡◉)(✿◉◡◉)(✿◉◡◉)(✿◉◡◉)(✿◉◡◉)(✿◉◡◉)(✿◉◡◉)
					<!-- ლ(●ↀωↀ●)ლ -->

					<div class="formblock">

						<p:panel id="panel" header="#{msg.register}">
							<p:messages id="msgs" />

							<h:panelGrid columns="3" cellpadding="5">
								<h:outputText value="#{msg.username}" />

								<p:inputText id="username" value="#{rc.newUser.username}"
									required="true" label="#{msg.username}">
									<f:validateLength minimum="2" />
									<f:validateRegex pattern="[A-Za-z][A-Za-z0-9]*" />
									<p:ajax update="msgUsername" event="keyup" />
								</p:inputText>
								<p:message for="username" id="msgUsername" display="icon" />

								<h:outputLabel for="password" value="#{msg.password}" />
								<p:inputText id="password" value="#{rc.newUser.password}"
									label="#{msg.password}" required="true">
									<f:validateLength minimum="3" />
									<p:ajax update="msgPassword" event="keyup" />
								</p:inputText>
								<p:message for="password" id="msgPassword" display="icon" />

								<h:outputLabel for="email" value="#{msg.email}" />
								<p:inputText id="email" value="#{rc.newUser.email}"
									label="#{msg.email}" required="false">
									<f:validateRegex
										pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />

									<p:ajax update="msgEmail" event="keyup" />
								</p:inputText>
								<p:message for="email" id="msgEmail" display="icon" />

								<h:outputLabel for="firstname" value="#{msg.firstname}" />
								<p:inputText id="firstname" value="#{rc.newUser.firstname}"
									label="#{msg.firstname}" required="false">

								</p:inputText>
								<p:message for="firstname" id="msgFirstname" display="icon" />

								<h:outputLabel for="lastname" value="#{msg.lastname}" />
								<p:inputText id="lastname" value="#{rc.newUser.lastname}"
									label="#{msg.lastname}" required="false">

								</p:inputText>
								<p:message for="lastname" id="msgLastname" display="icon" />

							</h:panelGrid>


							<div id="buttons">
								<p:commandButton value="#{msg.regbutton}"
									actionListener="#{rc.register}" update="panel"
									rendered="#{!rc.registrationsuccess}" />
							</div>
						</p:panel>


					</div>


				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
