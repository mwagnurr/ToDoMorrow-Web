<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="./WEB-INF/template.xhtml">

		<ui:define name="navigation">
			<ul>
				<li><h:link value="BACK TO INDEX" outcome="home" /></li>
			</ul>
		</ui:define>
		<ui:define name="content">
			<div class="main_position">
				<h1>Main-View</h1>

				<h:form id="content_area">
					<div id="list_top_buttons">
						<ul>
							<li class="left"><p:commandButton
									icon="./resources/img/mystica_Button_(with_deep).png"
									actionListener="#{mainControl.openAddGoalDialog}" ajax="false">

								</p:commandButton></li>
							<li class="left"><p:commandButton action="index">
								</p:commandButton></li>
						</ul>
					</div>
					<div class="clear" />
					<div id="list_left_buttons">
						<ul>
							<li><p:commandButton value="TestTestTest1" id="ajax"
									styleClass="main_left_buttons" ajax="false"
									actionListener="#{mainControl.test1}" /></li>
							<li><p:commandButton value="Test Button 2" id="ajax2"
									styleClass="main_left_buttons" ajax="false"
									actionListener="#{mainControl.test2}" /></li>
							<li><p:commandButton value="Test Button 3" id="ajax3"
									styleClass="main_left_buttons" ajax="false"
									actionListener="#{mainControl.test3}" /></li>

						</ul>

					</div>

					<div id="reminder">Reminder: Lorem Ipsum is simply dummy text
						of the printing and typesetting industry. Lorem Ipsum has been the
						industry's standard dummy text ever since the 1500s, when an
						unknown printer took a galley of type and scrambled it to make a
						type specimen book. .</div>

					<div>
						<ul>
							<ui:repeat var="mfield" value="#{mainControl.getGoalList()}">
								<li><h:outputText escape="false" value="#{mfield}" /> test</li>
							</ui:repeat>
						</ul>
					</div>

					<div class="clear" />
					<div id="calendar">
						<p:calendar value="#{mainControl.date}" mode="inline"
							styleClass="calendar" />
					</div>
					<div class="clear" />

				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
